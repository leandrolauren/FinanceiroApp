worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream financeiro_app_backend {
        least_conn;

        server webapp:8080;
    }

    # Servidor HTTP na porta 80 para redirecionar para HTTPS
    server {
        listen 80;
        server_name financeiro-leandro.duckdns.org;
        
        # Redireciona todo o tráfego HTTP para HTTPS na porta 8366
        return 301 https://$host:8366$request_uri;
    }

    # Servidor HTTPS na porta 8366, como na sua configuração
    server {
        listen 8366 ssl http2;
        listen [::]:8366 ssl http2;
        server_name financeiro-leandro.duckdns.org;

        # Configurações de performance e segurança
        client_max_body_size 100M;
        
        # Certificados SSL
        ssl_certificate /etc/letsencrypt/live/financeiro-leandro.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/financeiro-leandro.duckdns.org/privkey.pem;
        
        # Configurações SSL da sua configuração original
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;

        location / {
            # Passa a requisição para o grupo de servidores definido no upstream
            proxy_pass http://financeiro_app_backend;

            # Headers para WebSockets (necessário para SignalR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;

            # Headers essenciais para que o ASP.NET Core identifique a requisição original
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8366;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
    # --- API NA PORTA 8081 ---
    server {
        listen 8081 ssl http2;
        listen [::]:8081 ssl http2;
        server_name financeiro-leandro.duckdns.org;

        # Reutiliza os mesmos certificados SSL
        ssl_certificate /etc/letsencrypt/live/financeiro-leandro.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/financeiro-leandro.duckdns.org/privkey.pem;
        
        # Reutiliza as mesmas configurações de segurança SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384;

        location /api/ {
            # Redireciona para o container da API na porta interna 5202
            proxy_pass http://dlsystem-api:5202;

            # Headers essenciais para o proxy reverso
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

}